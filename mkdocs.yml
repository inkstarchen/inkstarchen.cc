site_name: 轻墨星的笔记库
repo_name: inkstarchen/inkstarchen.cc
repo_url: https://github.com/inkstarchen/inkstarchen.cc
use_directory_urls: true
nav:
  - 欢迎: index.md
  - 记录:
    - 随记: 
        - 生活: life.md
        - 感想: thinking.md
        - 教学: teach.md
        - 心: heart.md
    - 打字:
        - 中文: typing chinese.md
  - 课程笔记:
      - 中国近现代史纲要: china.md
      - 微信小程序: classnote-wx.md
      - 报告写作: classnote-write.md
      - 中国近现代史纲: history.md
      - 博弈论基础: game-theory.md
      - 线性代数: maths.md
  - 阅读笔记:
      - 黑天鹅: dark.md
      - 散记: sanji.md
      - 叔本华: shubenhua.md
      - 原则: principle.md
      - 社会心理学: social.md
      - 学习的本质: note-learning.md
      - 吴军阅读和写作: note-lectures.md
  - 工作笔记:
      - Learn Git: LearnGit.md
      - Learn Latex: LearnLatex.md
      - Learn Markdown: LearnMarkdown.md
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

theme: 
  name: material
  palette:
    primary: blue
  features:
    - search.suggest
    - content.code.annotate
    - content.code.copy
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.top
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

plugins:
  - search
  